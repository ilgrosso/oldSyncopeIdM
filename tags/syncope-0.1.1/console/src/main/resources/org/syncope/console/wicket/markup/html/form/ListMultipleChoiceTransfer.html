<wicket:panel>
		<table style="width: auto; height: auto;font-size:14px">
			<tbody style="overflow-y: hidden;">

					<td>
                                            <span wicket:id="originalsName"/>
                                        </td>

                                        <td>
                                            &nbsp;
					</td>

					</td>
				</tr>
                                <tr>

                                        </td>
                                        <td>

                                        <td>
                                                <select wicket:id="destinations" size="7" style="width:200px;"></select>
                                        </td>
                                </tr>
			</tbody>
		</table>
</wicket:panel>
