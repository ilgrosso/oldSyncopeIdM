<wicket:extend>
    <form wicket:id="ConfigurationForm">
        <div id="tabs">
            <ul>
                <li class="tabs-selected">
                    <a href="#tabs-1"><span><wicket:message key="tab1"/></span></a>
                </li>
            </ul>
            <div id="tabs-1">
                <div id="dialog-form" title="Create new configuration">
                    <p class="ui-widget ui-corner-all ui-widget-header">
                        <wicket:message key="title"/>
                    </p>
                    <div wicket:id="feedback" style="color:red;padding:5px"/>
                    <fieldset>

                        <label for="key"><wicket:message key="key"/></label>
                        <input type="text" id="key" class="text ui-widget-content ui-corner-all" wicket:id="key" />

                        <label for="value"><wicket:message key="value"/></label>
                        <input type="text" id="value" class="text ui-widget-content ui-corner-all" wicket:id="value" />

                    </fieldset>
                </div>
                <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="submit"/>
            </div>
        </div>
        
    </form>
</wicket:extend>
