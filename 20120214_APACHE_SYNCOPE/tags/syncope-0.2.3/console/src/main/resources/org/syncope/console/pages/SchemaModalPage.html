<wicket:head>
    <style type="text/css">
                /* Style for autocomplete field */
                div.wicket-aa {
                    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                    font-size: 12px;
                    background-color: white;
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                    padding: 2px;
                    margin: 1px 0 0 0;
                    text-align:left;
                }
                div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
                div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
    </style>
</wicket:head>
<wicket:extend>
        <div id="dialog-form" title="Create new Schema">
        <p class="ui-widget ui-corner-all ui-widget-header"><wicket:message key="title"/></p>
            <form wicket:id="SchemaForm">
            <div wicket:id="feedback" style="color:red;padding:5px"/>
            <fieldset>
                <label for="name"><wicket:message key="name"/></label>
                <input type="text" id="name" class="text ui-widget-content ui-corner-all" wicket:id="name" />
                <label for="conversionPattern"><wicket:message key="conversionPattern"/></label>
                <input type="text" id="conversionPattern" class="text ui-widget-content ui-corner-all" wicket:id="conversionPattern" />
                <label for="validatorClass"><wicket:message key="validatorClass"/></label>
                <select id="validatorClass" class="text ui-widget-content ui-corner-all" wicket:id="validatorClass"/>
                <label for="type"><wicket:message key="type"/></label>
                <select id="type"  class="text ui-widget-content ui-corner-all" wicket:id="type"/>
                <label for="mandatoryCondition"><wicket:message key="mandatoryCondition"/></label>
                <input type="text" class="text ui-widget-content ui-corner-all"
                       id="mandatoryCondition" wicket:id="mandatoryCondition"/>
                <label for="virtual"><wicket:message key="virtual"/></label>
                <span id="virtual" wicket:id="virtual" class="radio"/>
                <label for="multivalue"><wicket:message key="multivalue"/></label>
                <span id="multivalue" wicket:id="multivalue" class="radio"/>
                <label for="readonly"><wicket:message key="readonly"/></label>
                <span id="readonly" wicket:id="readonly" class="radio"/>
                <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="submit"/>
            </fieldset>
        </form>
    </div>
</wicket:extend>
