<wicket:head>
    <style type="text/css">
        table.palette td.header {
            background:url("images/ui-bg_glass_75_e6e6e6_1x400.png")
                repeat-x scroll 50% 50% #E6E6E6 !important;
        }
    </style>
</wicket:head>
<wicket:extend>
    <p class="ui-widget ui-corner-all ui-widget-header"><wicket:message key="title"/></p>
<form wicket:id="ConnectorForm">
    <div id="tabs">
        <ul>
            <li class="tabs-selected">
                <a href="#tabs-1"><span><wicket:message key="tab1"/></span></a>
            </li>
            <li><a href="#tabs-2"><span><wicket:message key="tab2"/></span></a></li>
        </ul>
        <div id="tabs-1">
            <table class="stripedTable" style="font-size:1.1em;border:none" width="100%">
                <tr>
                    <td><wicket:message key="displayName"/></td>
                <td>
                    <input type="text" id="displayName" class="text ui-widget-content ui-corner-all" wicket:id="displayName" />
                    <span>*</span>
                </td>
                </tr>
                <tr>
                    <td><wicket:message key="bundleName"/></td>
                <td><select id="bundle" class="text ui-widget-content ui-corner-all" wicket:id="bundle" /></td>
                </tr>
                <tr>
                    <td><wicket:message key="name"/></td>
                <td><input type="text" id="name" class="text ui-widget-content ui-corner-all" size="60" wicket:id="connectorName" /></td>
                </tr>
                <tr>
                    <td><wicket:message key="version"/></td>
                <td><input type="text" id="version" class="text ui-widget-content ui-corner-all" wicket:id="version" /></td>
                </tr>
                <tbody wicket:id="propertiesContainer">
                    <tr wicket:id="connectorProperties">
                        <td wicket:id="connPropAttrSchema"/>
                        <td wicket:id="connPropAttrValue"/>
                    </tr>
                </tbody>
                <!-- each time this table is rendered, stripe rows' color -->
                <script type="text/javascript">
                    $(function() {
                        $('.stripedTable tr:even').addClass("alt");
                    });
                </script>
            </table>
        </div>
        <div id="tabs-2">
            <span wicket:id="capabilitiesPalette"/>
        </div>
        <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="submit"/>
    </div>
</form>
</wicket:extend>
