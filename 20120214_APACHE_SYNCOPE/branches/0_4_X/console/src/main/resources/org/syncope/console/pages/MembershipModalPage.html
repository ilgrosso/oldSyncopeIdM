<wicket:extend>
    <p class="ui-widget ui-corner-all ui-widget-header"><wicket:message key="title"/></p>
<form wicket:id="MembershipForm">
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1"><span><wicket:message key="tab1"/></span></a></li>
        </ul>
        <div id="tabs-1">
            <table style="font-size:1em" width="100%" wicket:id="container">
                <tr wicket:id="membershipSchemas">
                    <td><span wicket:id="name"/></td>
                    <td>
                        <span wicket:id="fields">
                            <span wicket:id="panel">
                                [panel for dynamic input type markup]
                            </span>
                        </span>
                        <input type="button" wicket:id="add"/>
                        <input type="button" wicket:id="drop"/>
                    </td>
                </tr>
                <!-- each time this table is rendered, stripe rows' color -->
                <script type="text/javascript">
                    $(function() {
                        $('.stripedTable tr:even').addClass("alt");
                    });
                </script>
            </table>
        </div>
    </div>
    <div>
        &nbsp;
    </div>
    <div style="bottom:0">
        <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="submit"/>
    </div>
</form>
</wicket:extend>
