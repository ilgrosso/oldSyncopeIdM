<html>
    <wicket:head>
        <style>
            div.information{
                margin-top: 30px; 
                border: 1px solid #DDDDDD; 
                font-size: 8px;
                color: #555555;
                display: inline-table; 
                width: 100%; 
                clear: both; 
                float:none;
            }

            div.infolabel{
                margin-left: 5px; 
                float:left; 
                width: 150px;
                font-weight: bold
            }

            div.infoleft{
                float:left; 
                display: inline-table; 
                width: 50%
            }

            div.inforight{ 
                display: inline-table; 
                width: 50%
            }

            div.inforow{
                display: inline-table;
                width: 100%
            }
        </style>
    </wicket:head>
    <wicket:panel>
        <div class="information">
            <div class="infoleft">
                <div class="infolabel"> 
                    <wicket:message key="creationDate"/>:
                </div>
                <div>
                    <span wicket:id="creationDate" />
                </div>
            </div>

            <div class="inforight">
                <div class="infolabel">
                    <wicket:message key="lastLoginDate"/>:
                </div>
                <div>
                    <span wicket:id="lastLoginDate" />
                </div>
            </div>

            <div class="infoleft">
                <div class="infolabel">
                    <wicket:message key="changePwdDate"/>:
                </div>
                <div>
                    <span wicket:id="changePwdDate" />
                </div>
            </div>

            <div class="inforight">
                <div class="infolabel">
                    <wicket:message key="failedLogins"/>:
                </div>
                <div>
                    <span wicket:id="failedLogins" />
                </div>
            </div>

            <div class="inforow">
                <div class="infolabel">
                    <wicket:message key="token"/>:
                </div>
                <div>
                    <span wicket:id="token" />
                </div>
            </div>

            <div class="inforow">
                <div class="infolabel">
                    <wicket:message key="tokenExpireTime"/>
                </div>
                <div>
                    <span wicket:id="tokenExpireTime" />
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
