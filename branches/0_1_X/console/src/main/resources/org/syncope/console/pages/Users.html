<wicket:head>
    <style type="text/css">
        /* SET THE DEFAULT ERROR PANEL'S' STYLE, INVALIDATING THE CSS RENDERING
        FOR THE CURRENT PAGE  */
        .feedbackPanelERROR {
            background: none !important;
            font-weight: normal;
            color: red;
            border:0 none !important;
            list-style-type: disc;
            padding: 0px;
            margin: 0px;
        }

        .feedbackPanelERROR span {
            padding: 0px;
            margin: 0px;
        }
    </style>
</wicket:head>
<wicket:extend>
    <div id="testa">
        <img src="img/logo.png" alt="syncope" title="syncope" id="logo" />
        <ul>
            <li><span>
                    <a href=#" wicket:id="schema"><img src="img/menu/notsel/schema.png" alt="Schema" width="80" height="80" /><br />
                        <wicket:message key="schema"/>
                    </a>
                </span>
            </li>
            <li><span>
                    <a href=#" class="users" wicket:id="users"><img src="img/menu/users.png" alt="Users" width="80" height="80" /><br />
                        <wicket:message key="users"/>
                    </a>
                </span>
            </li>
            <li><span>
                    <a href=#" wicket:id="roles"><img src="img/menu/notsel/roles.png" alt="Roles" width="80" height="80" /><br />
                        <wicket:message key="roles"/>
                    </a>
                </span>
            </li>
            <li><span>
                    <a href="#" wicket:id="resources"><img src="img/menu/notsel/resources.png" alt="Resources" width="80" height="80" /><br />
                        <wicket:message key="resources"/>
                    </a>
                </span>
            </li>
            <li><span>
                    <a href="#" wicket:id="connectors"><img src="img/menu/notsel/connectors.png" alt="Connectors" width="80" height="80" /><br />
                        <wicket:message key="connectors"/>
                    </a>
                </span>
            </li>
            <li><span>
                    <a href="#" wicket:id="report"><img src="img/menu/notsel/reports.png" alt="Report" width="80" height="80" /><br />
                        <wicket:message key="report"/>
                    </a>
                </span>
            </li>
            <li><span>
                    <a href="#" wicket:id="configuration"><img src="img/menu/notsel/configuration.png" alt="Configuration" width="80" height="80" /><br />
                        <wicket:message key="configuration"/>
                    </a></span>
            </li>
            <li style="float:right">
                <a href="#" wicket:id="logout"><img src="img/menu/notsel/logout.png" alt="Roles" width="80" height="80" /><br />
                    <wicket:message key="logout"/>
                </a>
            </li>
        </ul>
    </div>

    <div wicket:id="feedback"/>

    <div id="tabs">
        <ul>
            <li  class="tabs-selected"><a href="#tabs-1"><span><wicket:message key="tab1"/></span></a></li>
            <li><a href="#tabs-2"><span><wicket:message key="tab2"/></span></a></li>
        </ul>
        <div id="tabs-1">

            <div id="users-contain" class="ui-widget">

                <h1><wicket:message key="users_title"/></h1>

                <table id="users" class="ui-widget ui-widget-content" wicket:id="usersContainer">
                    <thead>
                        <tr class="ui-widget-header">
                            <th><wicket:message key="id"/></th>
                    <th><wicket:message key="status"/></th>
                    <th><wicket:message key="token"/></th>
                    <th wicket:id="usersSchema">
                        <span wicket:id="attribute"/>
                    </th>
                    <th><wicket:message key="edit"/></th>
                    <th><wicket:message key="delete"/></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="users">
                            <td>
                                <span wicket:id="id">[id]</span>
                            </td>
                            <td>
                                <span wicket:id="status">[status]</span>
                            </td>
                            <td>
                                <span wicket:id="token">[token]</span>
                            </td>
                            <td wicket:id="selectedAttributes">
                                <span wicket:id="name">[selected attribute]</span>
                            </td>
                            <td>
                                <a href="#" wicket:id="editLink">
                                    <wicket:message key="edit"/>
                                </a>
                            </td>
                            <td>
                                <a href="#" wicket:id="deleteLink">
                                    <wicket:message key="delete"/>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div wicket:id="usersNavigator"/>
            </div>

            <div wicket:id="createUserWin">[Show modal window for creating user]</div>
            <div wicket:id="editUserWin">[Show modal window for editing user]</div>
            <div wicket:id="changeAttributesViewWin">[Show modal window for editing user]</div>

            <a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="createUserLink">
                <wicket:message key="create_user"/>
            </a>

            <a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="changeAttributesViewLink">
                <wicket:message key="change_attributes"/>
            </a>

        </div>

        <div id="tabs-2">
            <form wicket:id="UserSearchForm">
                <div wicket:id="feedback"/>
                <div id="searchBox">
                    <h1><wicket:message key="search_title"/></h1>
                    <table border="0">
                        <thead>
                            <tr>
                                <th></th>
                                <th><wicket:message key="search_not_value"/></th>
                                <th><wicket:message key="search_filter_type"/></th>
                                <th><wicket:message key="search_filter_name"/></th>
                                <th><wicket:message key="search_type_cond"/></th>
                                <th><wicket:message key="search_filter_value"/></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody wicket:id="container">
                            <tr wicket:id="searchView">
                                <td>
                                    <b><span wicket:id="operationType"/></b>
                                </td>
                                <td>
                                    <input type="checkbox" wicket:id="notOperator"/>
                                </td>
                                <td>
                                    <select class="text ui-widget-content ui-corner-all"
                                            wicket:id="filterType"/>
                                </td>
                                <td>
                                    <select class="text ui-widget-content ui-corner-all"
                                            wicket:id="filterName"/>
                                </td>
                                <td>
                                    <select class="text ui-widget-content ui-corner-all"
                                            wicket:id="type"/>
                                </td>
                                <td>
                                    <input type="text" class="text ui-widget-content ui-corner-all"
                                           wicket:id="filterValue"/>
                                </td>
                                <td>
                                    <input type="button" class="text ui-widget-content ui-corner-all"
                                           wicket:id="dropButton"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="text ui-widget-content ui-corner-all"
                                           wicket:id="addAndButton"/>
                                </td>
                                <td>
                                    <input type="button" class="text ui-widget-content ui-corner-all"
                                           wicket:id="addOrButton"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <input type="button" class="text ui-widget-content ui-corner-all"
                           wicket:id="search"/>

                    <!-- SEARCH RESULTS -->
                    <div class="ui-widget" id="users-contain">
                        <p>
                            &nbsp;
                        </p>
                        <img src="img/search.png" alt="search"/>
                        <h1 style="display:inline"><wicket:message key="search_results_title"/></h1>
                        <table id="users" class="ui-widget ui-widget-content" wicket:id="searchResultsContainer">
                            <thead>
                                <tr class="ui-widget-header">
                                    <th><wicket:message key="id"/></th>
                            <th><wicket:message key="status"/></th>
                            <th><wicket:message key="token"/></th>
                            <th><wicket:message key="edit"/></th>
                            <th><wicket:message key="delete"/></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="results">
                                    <td>
                                        <span wicket:id="id">[id]</span>
                                    </td>
                                    <td>
                                        <span wicket:id="status">[status]</span>
                                    </td>
                                    <td>
                                        <span wicket:id="token">[token]</span>
                                    </td>
                                    <td>
                                        <a href="#" wicket:id="editLink">
                                            <wicket:message key="edit"/>
                                        </a>
                                    </td>
                                    <td>
                                        <a href="#" wicket:id="deleteLink">
                                            <wicket:message key="delete"/>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>

</wicket:extend>
