<wicket:head>
    <style type="text/css">
        #tabs-3 table{
            font-size: 1.1em;
        }
    </style>
</wicket:head>

<wicket:extend>
    <div style="margin:10px" title="Create new Resource-Mappings">
        <p class="ui-widget ui-corner-all ui-widget-header"><wicket:message key="title"/></p>
        <form wicket:id="RoleForm">
            <div wicket:id="feedback" style="color:red"/>
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1"><span><wicket:message key="tab1"/></span></a></li>
                    <li><a href="#tabs-3"><span><wicket:message key="tab3"/></span></a></li>
                </ul>
                    <div id="tabs-1">
                        <table class="stripedTable" style="font-size: 1em;border: none" width="100%" wicket:id="container">
                            <tr>
                                <td><wicket:message key="name"/></td>
                                <td>
                                    <input type="text" class="text ui-widget-content ui-corner-all"
                                           style="margin-bottom:10px;width:95%;padding:.4em;"
                                           wicket:id="name"/><span>*</span>
                                </td>
                            </tr>
                            <tr wicket:id="roleSchemas">
                                <td><span wicket:id="name"/></td>
                                <td>
                                    <span wicket:id="fields">
                                        <span wicket:id="panel">
                                            [panel for dynamic input type markup]
                                        </span>
                                    </span>
                                    <input type="button" wicket:id="add"/>
                                    <input type="button" wicket:id="drop"/>
                                </td>
                            </tr>
                            <!-- each time this table is rendered, stripe rows' color -->
                            <script type="text/javascript">
                                $(function() {
                                    $('.stripedTable tr:even').addClass("alt");
                                });
                            </script>
                         </table>
                    </div>
                    <div id="tabs-3">
                        <span wicket:id="resourcesPalette"/>
                    </div>
                </div>
                <div>
                    &nbsp;
                </div>      
                <div style="bottom:0">
                    <input type="submit" 
                           class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                           wicket:id="submit"/>
                </div>
          </form>
        </div>
 </wicket:extend>
