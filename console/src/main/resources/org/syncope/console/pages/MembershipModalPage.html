<wicket:extend>
    <p class="ui-widget ui-corner-all ui-widget-header"><wicket:message key="title"/></p>
<form wicket:id="MembershipForm">
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1"><span><wicket:message key="tab1"/></span></a></li>
            <li><a href="#tabs-2"><span><wicket:message key="tab2"/></span></a></li>
            <li><a href="#tabs-3"><span><wicket:message key="tab3"/></span></a></li>
        </ul>
        <div id="tabs-1">
            <table style="font-size:1em" width="100%" wicket:id="container">
                <tr wicket:id="membershipSchemas">
                    <td><span wicket:id="name"/></td>
                    <td>
                        <span wicket:id="fields">
                            <span wicket:id="panel">
                                [panel for dynamic input type markup]
                            </span>
                        </span>
                        <input type="button" wicket:id="add"/>
                        <input type="button" wicket:id="drop"/>
                    </td>
                </tr>
                <!-- each time this table is rendered, stripe rows' color -->
                <script type="text/javascript">
                    $(function() {
                        $('.stripedTable tr:even').addClass("alt");
                    });
                </script>
            </table>
        </div>
        <div id="tabs-2">
            <table id="derivedAttributes"
                   class="ui-widget ui-widget-content ui-corner-all"
                   style="font-size: 1em;margin-top:2px;"
                   width="100%" cellpadding="2px" cellspacing="1px">
                <thead>
                    <tr class="ui-widget-header">
                        <th><wicket:message key="derivedAttributeToBeRemoved"/></th>
                <th><wicket:message key="derivedAttributeName"/></th>
                <th><wicket:message key="derivedAttributeValue"/></th>
                </tr>
                </thead>

                <tfoot>
                    <tr>
                        <td>
                            <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                   wicket:id="addDerivedAttributeBtn" />
                        </td>
                    </tr>
                </tfoot>

                <tbody wicket:id="derivedAttributesContainer">
                    <tr wicket:id="derivedAttributes">
                        <td align="center" valign="middle">
                            <input type="checkbox" class="text ui-widget-content ui-corner-all"  wicket:id="toRemove"/>
                        </td>

                        <td>
                            <select class="text ui-widget-content ui-corner-all"
                                    style="width:100%" wicket:id="schema"/>
                        </td>

                        <td align="center" valign="middle">
                            <input type="text" class="text ui-widget-content ui-corner-all"  wicket:id="derivedAttributeValue"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="tabs-3">
            <table id="virtualAttributes"
                   class="ui-widget ui-widget-content ui-corner-all"
                   style="font-size: 1em;margin-top:2px;"
                   width="100%" cellpadding="2px" cellspacing="1px">
                <thead>
                    <tr class="ui-widget-header">
                        <th><wicket:message key="virtualAttributeToBeRemoved"/></th>
                <th><wicket:message key="virtualAttributeName"/></th>
                <th><wicket:message key="virtualAttributeValue"/></th>
                </tr>
                </thead>

                <tfoot>
                    <tr>
                        <td>
                            <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                   wicket:id="addVirtualAttributeBtn" />
                        </td>
                    </tr>
                </tfoot>

                <tbody wicket:id="virtualAttributesContainer">
                    <tr wicket:id="virtualAttributes">
                        <td align="center" valign="middle">
                            <input type="checkbox" class="text ui-widget-content ui-corner-all"  wicket:id="toRemove"/>
                        </td>

                        <td>
                            <select class="text ui-widget-content ui-corner-all"
                                    style="width:100%" wicket:id="schema"/>
                        </td>

                        <td align="center" valign="middle">
                            <input type="text" class="text ui-widget-content ui-corner-all"  wicket:id="virtualAttributeValue"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        &nbsp;
    </div>
    <div style="bottom:0">
        <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="submit"/>
    </div>
</form>
</wicket:extend>
