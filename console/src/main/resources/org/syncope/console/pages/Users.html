    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.sourceforge.net/"
    xml:lang="en"
    lang="en">

    <body>

        <wicket:extend>

            <div id="menuTab">
                <ul class="ui-tabs-nav">
                    <li class="ui-tabs-selected"><a href="#pan-home-1"><span><wicket:message key="tab1"/></span></a></li>
                    <li class=""><a href="#pan-home-2"><span><wicket:message key="tab2"/></span></a></li>
                </ul>
                <div class="ui-tabs-panel" id="pan-home-1">
                    <input type="button" wicket:id="newUserBtn"/>
                    <div wicket:id="userList" >
                        <span wicket:id="label">label</span><br/>
                    </div>

                </div>
                <div class="ui-tabs-panel ui-tabs-hide" id="pan-home-2">
                    <div id="searchBox">
                        <label for="search"><wicket:message key="search"/></label>
                        <input type="text" wicket:id="search" id="search" />
                    </div>
                </div>
            </div>

        </wicket:extend>

    </body>
