<wicket:head>
       <style type="text/css">
            table.palette td.header {
                    background:url("images/ui-bg_glass_75_e6e6e6_1x400.png")
                        repeat-x scroll 50% 50% #E6E6E6 !important;
             }
       </style>
</wicket:head>
<wicket:extend>
    <form wicket:id="ConnectorForm">
    <div id="tabs">
            <ul>
                <li  class="tabs-selected"
                     ><a href="#tabs-1"><span><wicket:message key="tab1"/></span></a>
                </li>
                <li><a href="#tabs-2"><span><wicket:message key="tab2"/></span></a></li>
            </ul>
            <div id="tabs-1">
                <div id="dialog-form" title="Create new Connector">
                    <p class="ui-widget ui-corner-all ui-widget-header"><wicket:message key="title"/></p>
                        <div wicket:id="feedback" style="color:red;padding:5px"/>
                        <fieldset>

                            <label for="bundleName"><wicket:message key="bundleName"/></label>
                            <select id="bundle" class="text ui-widget-content ui-corner-all" wicket:id="bundle" />


                                <label for="name"><wicket:message key="name"/></label>
                                <input type="text" id="name" class="text ui-widget-content ui-corner-all" wicket:id="connectorName" />

                                <label for="displayName"><wicket:message key="displayName"/></label>
                                <input type="text" id="displayName" class="text ui-widget-content ui-corner-all" wicket:id="displayName" />

                                <label for="version"><wicket:message key="version"/></label>
                                <input type="text" id="version" class="text ui-widget-content ui-corner-all" wicket:id="version" />


                            <div wicket:id="propertiesContainer">
                                <div wicket:id="connectorProperties">
                                    <span wicket:id="key"/>
                                    <input type="text" class="text ui-widget-content ui-corner-all" wicket:id="value" />
                                </div>
                            </div>

                            
                        </fieldset>
                    
                </div>
            </div>
            <div id="tabs-2">

                <span wicket:id="capabilitiesPalette"/>

            </div>
            </div>
        <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="submit"/>
        </form>
   </wicket:extend>
