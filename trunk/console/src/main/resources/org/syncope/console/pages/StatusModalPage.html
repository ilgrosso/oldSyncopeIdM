<wicket:head>
    <style>
        div.group{
            width:300px;
        }

        div#check{
            width:20%;
            height: 25px;
            float:left;
        }

        div#resource{
            margin-top: 3px;
            width:70%;
            height: 25px;
            float:left;
        }

        div#status{
            margin-top: 3px;
            height: 25px;
            float: left;
        }

        .submit{
            display:  block;
            clear:  both;
            float: none;
            margin-left: 10px;
            padding-top: 10px;
        }
    </style>
</wicket:head>
<wicket:extend>
    <form wicket:id="form">
        <p class="ui-widget ui-corner-all ui-widget-header">
        <wicket:message key="title"/>
        </p>

        <div>
            <span wicket:id="selections">
                <div class="group">
                    <div wicket:id="resources">
                        <div id="check">
                            <input type="checkbox" wicket:id="check"/>
                        </div>
                        <div id="resource">
                            <span wicket:id="name">[schema name]</span>
                        </div>
                        <div id="status">
                            <img wicket:id="icon"/>
                        </div>
                    </div>
                </div>
            </span>
        </div>

        <div class="submit">
            <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="enable"/>
            <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="disable"/>
        </div>
    </form>
</wicket:extend>
