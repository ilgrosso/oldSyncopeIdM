<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>

        <title>Syncope</title>

        <!--added modal form -->
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.button.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.core.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.dialog.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.resizable.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.tabs.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/stile_sy.css" media="all" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/ui.tabs.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/stile_sy.css" type="text/css" media="all"/>

        <script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.core.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.widget.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.mouse.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.button.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.draggable.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.position.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.resizable.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.dialog.js"></script>
        <script type="text/javascript" src="scripts/jquery.ui.tabs.js"></script>
        <!--end added modal form-->

        <script type="text/javascript">
            $(function() {
                $("#tabs").tabs();

                // a workaround for a flaw in the demo system (http://dev.jqueryui.com/ticket/4375), ignore!
                $("#dialog").dialog("destroy");

                var name = $("#name"),
                email = $("#email"),
                password = $("#password"),
                allFields = $([]).add(name).add(email).add(password),
                tips = $(".validateTips");

                function updateTips(t) {
                    tips
                    .text(t)
                    .addClass('ui-state-highlight');
                    setTimeout(function() {
                        tips.removeClass('ui-state-highlight', 1500);
                    }, 500);
                }

                function checkLength(o,n,min,max) {

                    if ( o.val().length > max || o.val().length < min ) {
                        o.addClass('ui-state-error');
                        updateTips("Length of " + n + " must be between "+min+" and "+max+".");
                        return false;
                    } else {
                        return true;
                    }

                }

                function checkRegexp(o,regexp,n) {

                    if ( !( regexp.test( o.val() ) ) ) {
                        o.addClass('ui-state-error');
                        updateTips(n);
                        return false;
                    } else {
                        return true;
                    }

                }

                $("#dialog-form").dialog({
                    autoOpen: false,
                    height: 320,
                    width: 350,
                    modal: true,
                    buttons: {
                        'Create an account': function() {
                            var bValid = true;
                            allFields.removeClass('ui-state-error');

                            bValid = bValid && checkLength(name,"username",3,16);
                            bValid = bValid && checkLength(email,"email",6,80);
                            bValid = bValid && checkLength(password,"password",5,16);

                            bValid = bValid && checkRegexp(name,/^[a-z]([0-9a-z_])+$/i,"Username may consist of a-z, 0-9, underscores, begin with a letter.");
                            // From jquery.validate.js (by joern), contributed by Scott Gonzalez: http://projects.scottsplayground.com/email_address_validation/
                            bValid = bValid && checkRegexp(email,/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i,"eg. ui@jquery.com");
                            bValid = bValid && checkRegexp(password,/^([0-9a-zA-Z])+$/,"Password field only allow : a-z 0-9");

                            if (bValid) {
                                $('#users tbody').append('<tr>' +
                                    '<td>' + name.val() + '</td>' +
                                    '<td>' + email.val() + '</td>' +
                                    '<td>' + password.val() + '</td>' +
                                    '</tr>');
                                $(this).dialog('close');
                            }
                        },
                        Cancel: function() {
                            $(this).dialog('close');
                        }
                    },
                    close: function() {
                        allFields.val('').removeClass('ui-state-error');
                    }
                });



                $('#create-user')
                .button()
                .click(function() {
                    $('#dialog-form').dialog('open');
                });
            });
        </script>
    </head>
    <body>
        <div id="testa">
            <img src="img/logo.png" alt="syncope" title="syncope" id="logo" />
            <ul>

                <li>

                </li>
                <li>
                    <a href="#" wicket:id="resources"><img src="img/menu/resources.png" alt="Resources" width="80" height="80" /><br />
                        <wicket:message key="resources"/>
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="connectors"><img src="img/menu/connectors.png" alt="Connectors" width="80" height="80" /><br />
                        <wicket:message key="connectors"/>
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="report"><img src="img/menu/reports.png" alt="Report" width="80" height="80" /><br />
                        <wicket:message key="report"/>
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="configuration"><img src="img/menu/configuration.png" alt="Configuration" width="80" height="80" /><br />

                </li>
                <li style="float:right">
                    <a href="#" wicket:id="logout"><img src="img/menu/logout.png" alt="Roles" width="80" height="80" /><br />

            </ul>
        </div>

        <wicket:child />

    </body>
